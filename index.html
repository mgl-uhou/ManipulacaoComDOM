<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    

    
    <form action="#" method="POST">

        <div class="formulario">
            <h1>Formulário de Cadastro</h1>

            <label for="nome">Nome:</label> <br>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome..." required><br><br>

            <label for="data_nascimento">Data de Nascimento:</label> <br>
            <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

            <label for="nome_pai">Nome do Pai:</label> <br>
            <input type="text" id="nome_pai" name="nome_pai" placeholder="Digite do seu pai..." required><br><br>

            <label for="nome_mae">Nome da Mãe:</label> <br>
            <input type="text" id="nome_mae" name="nome_mae" placeholder="Digite o nome da sua mãe..." required><br><br>

            <div class="enviar">
                <input type="submit" value="Enviar">
            </div>

        </div>

    </form>
    
</body>
</html>
